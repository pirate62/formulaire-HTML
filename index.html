<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <fieldset>
        <h1>Formulaire</h1>
    
        <form>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" required><br><br>

            <label for="nom">Nom de famille :</label>
            <input type="text" id="nom" name="nom" placeholder="Nom"><br><br>

            <label for="age">Age :</label>
            <input type="number" id="age" name="age" placeholder="Age" required><br><br>

            <label for="sexe">Sexe :</label>
            <input type="radio" id="homme" name="sexe" value="homme">
            <label for="homme">Homme</label>
            <input type="radio" id="femme" name="sexe" value="femme">
            <label for="femme">Femme</label><br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>

            <label for="adressepostale">Adresse postale :</label>
            <input type="text" id="adressepostale" name="adressepostale" placeholder="Adresse"><br><br>

            <label for="codepostal">Code postal :</label>
            <input type="text" id="codepostal" name="codepostal" maxlength="5" pattern="[0-9]{5}" title="Entrez un code postal valide" placeholder="Code postal" required>
            <br><br>

            <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" placeholder="Ville"><br><br>

        <label for="metier">Métier exercé :</label>
<select>
    <option value="">Métiers</option>
    <option value="">Développeur web</option>
    <option value="">Intégrateur web</option>
    <option value="">Designer d'interface utilisateur (UI)</option>
    <option value="">Développeur front-end</option>
    <option value="">Développeur back-end</option>
    <option value="">Webmaster</option>
    <option value="">Analyste en sécurité informatique</option>
    <option value="">Spécialiste en référencement (SEO)</option>
    <option value="">Gestionnaire de contenu web (CMS)</option>
    <option value="">Administrateur de base de données web</option>
</select><br><br>

<label for="nationalite">Nationalité:</label>

<select id="nationalite" name="nationalite" required>
    <option value="">Pays</option>
    <option value="">Allemagne</option>
    <option value="">Andorre</option>
    <option value="">Angola</option>
    <option value="">Argentine</option>
    <option value="">Armenie</option>

    <option value="">Autriche</option>
    <option value="">Azerbaïdjan</option>
    <option value="">Belgique</option>
    <option value="">Canada</option>
    <option value="">États-Unis</option>
    <option value="">France</option>
</select>
<br><br>

<label for="journaissance">Date de naissance:</label>
<select id="journaissance" name="journaissance" required>
    <option value="">jour</option>
    <option value="">1</option>
    <option value="">2</option>
    <option value="">3</option>
    <option value="">4</option>
    <option value="">5</option>
    <option value="">6</option>
    <option value="">7</option>

  <!-- Ajoutez les options pour les jours jusqu'à 31 -->
</select>

<label for="moisnaissance"></label>
        <select id="moisnaissance" name="moisnaissance" required>
            <option Value="mois">Mois</option>
            <option value="">Janvier</option>
            <option value="">Février</option>
            <option value="">Mars</option>
            <option value="">Avril</option>
            <option value="">Mai</option>
            <option value="">juin</option>

        </select>
</body>
</html>
