<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <fieldset>
        <h1>Formulaire</h1>

        <form>
            <span>Prénom :</span>
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" required><br><br>

            <label for="nom">Nom de famille :</label>
            <input type="text" id="nom" name="nom" placeholder="Nom"><br><br>

            <label for="age">Age :</label>
            <input type="number" id="age" name="age" placeholder="Age" required><br><br>

            <span>Sexe :</span>
            <input type="radio" id="homme" name="homme" value="homme">
            <label for="homme">Homme</label>
            <input type="radio" id="femme" name="femme" value="femme">
            <label for="femme">Femme</label><br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>

            <label for="adressepostale">Adresse postale :</label>
            <input type="text" id="adressepostale" name="adressepostale" placeholder="Adresse"><br><br>

            <label for="codepostal">Code postal :</label>
            <input type="text" id="codepostal" name="codepostal" maxlength="5" pattern="[0-9]{5}" title="Entrez un code postal valide" placeholder="Code postal" required>
            <br><br>

            <label for="ville">Ville :</label>
            <input type="text" id="ville" name="ville" placeholder="Ville"><br><br>

            <span>Métier exercé :</span>
            <select>
                <option value="Métiers">Métiers</option>
                <option value="Développeur web">Développeur web</option>
                <option value="Intégrateur web">Intégrateur web</option>
                <option value="Designer d'interface utilisateur (UI)">Designer d'interface utilisateur (UI)</option>
                <option value="Développeur front-end">Développeur front-end</option>
                <option value="Développeur back-end">Développeur back-end</option>
                <option value="Webmaster">Webmaster</option>
                <option value="Analyste en sécurité informatique">Analyste en sécurité informatique</option>
                <option value="Spécialiste en référencement (SEO)">Spécialiste en référencement (SEO)</option>
                <option value="Gestionnaire de contenu web (CMS)">Gestionnaire de contenu web (CMS)</option>
                <option value="Administrateur de base de données web">Administrateur de base de données web</option>
            </select><br><br>

            <label for="nationalite">Nationalité:</label>
            <select id="nationalite" name="nationalite" required>
                <option value="">Pays</option>
                <option value="Allemagne">Allemagne</option>
                <option value="Andorre">Andorre</option>
                <option value="Angola">Angola</option>
                <option value="Argentine">Argentine</option>
                <option value="Armenie">Armenie</option>
                <option value="Australie">Australie</option>
                <option value="Autriche">Autriche</option>
                <option value="Azerbaïdjan">Azerbaïdjan</option>
                <option value="Belgique">Belgique</option>
                <option value="Canada">Canada</option>
                <option value="États-Unis">États-Unis</option>
                <option value="France">France</option>
            </select>
            <br><br>

            <label for="journaissance">Date de naissance:</label>

                <option value="">Jour</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>

                <option value="Décembre">Décembre</option>

            </select>

            </select><br><br>

            <label for="pays">Pays de naissance:</label>
            <select id="pays" name="pays" required>
                <option value="">--Veuillez selectionner un pays--</option>
                <option value="Allemagne">Allemagne</option>
                <option value="Andorre">Andorre</option>
                <option value="Angola">Angola</option>
                <option value="Argentine">Argentine</option>
                <option value="Armenie">Armenie</option>
                <option value="Australie">Australie</option>
                <option value="Autriche">Autriche</option>

            <label for="numerosecuritesociale">Numéro de sécurite sociale :</label>
            <input type="number" id="numerosecuritesociale" name="numerosecuritesociale" placeholder="n° securite sociale" required><br><br>

            <label for="numeropasseport">Numéro de passeport:</label>
            <input type="number" id="numeropasseport" name="numeropasseport" placeholder="n° passeport" required><br><br>

            <label for="datededelivrancepasseport">Date de delivrance du passeport:</label>
            <input type="date" id="datededelivrancepasseport" name="datededelivrancepasseport"><br><br>

            <input type="date" id="datevaliditepasseport" name="datevaliditepasseport"><br><br>
